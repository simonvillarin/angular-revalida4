<div class="container">
  <h2>Featured Products</h2>
  <div *ngIf="featuredProductList.length === 0" class="text-center mt-5 pt-5">
    No results found.
  </div>
  <div class="card-container">
    <div *ngFor="let product of featuredProductList">
      <app-card
        [product]="product"
        *ngIf="product.isAvailable && product.quantity > 1"
      ></app-card>
    </div>
  </div>
</div>
