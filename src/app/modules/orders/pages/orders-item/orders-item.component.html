<div class="container">
  <div class="title">My Orders</div>
  <div class="orders-container" *ngFor="let i of orderItems">
    <div>
      <div class="status">
        <button>Pending</button>
      </div>
      <div *ngFor="let item of i.item">
        <app-pending-orders [order]="item"></app-pending-orders>
        {{ getQuantity(item.totalQuantity) }}
        {{ getPrice(item.totalPrice) }}
      </div>
      <div class="total-container">
        <div>
          <div class="total-price">Total Price: â‚± {{ totalPrice }}</div>
          <div class="total-qty">Total Qty: {{ totalQuantity }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
