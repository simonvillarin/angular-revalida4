<app-header></app-header>
<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="title">My Cart</div>
  <div class="items-container" *ngFor="let item of cartItems">
    <div class="item">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
          [checked]="isSelected(item)"
          (change)="toggleSelectProd(item)"
        />
      </div>
      <div class="image">
        <img [src]="item.img" />
      </div>
      <div>
        {{ item.productName }}
      </div>
      <div>₱ {{ item.price }}</div>
      <div class="button-group">
        <button (click)="decrease(item)">-</button>
        <div>{{ item.quantity }}</div>
        <button (click)="increase(item)">+</button>
      </div>
      <i class="bi bi-trash3-fill" (click)="deleteCartItem(item.cartId)"></i>
    </div>
  </div>

  <div class="fixed-bottom">
    <div class="bot">
      <div class="form-check check">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="isSelectAll"
          (change)="selectAllCartProd()"
        />
        Select All
      </div>
      <div class="checkout">
        <div>₱ {{ calculateTotalPrice() }}</div>
        <button type="button" class="btn-checkout" (click)="checkout()">
          CHECKOUT ({{ countSelectedProd() }})
        </button>
      </div>
    </div>
  </div>
</div>
